<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>QA Dep Annotator Tool</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
</head> 

 
<body>
    <h1> Write QA Pairs!</h1>
    <p id="p_guideline"> Annotation Guideline: </p>
    
    <div id="browser"> </div>
    
     <div id="save_load_container">
      <br>
          <input type="button" class="google button" id="load_button" onclick="load_from();" value="Load from file">
          <input type="text" id="filepath_input" value="input.json">
          <input type="button" class="google button" id="save_button" onclick="save_as();" value="Save as file">
          <input type="text" id="filepath_output" value="output.json">
      <br>
      
       <div>
        <input type="button" class="google button" id="add_qa_button" onclick="my_annotator.append_qa_slot();" value="+ Add QA Slot">
        <input type="button" class="google button" id="remove_qa_button" onclick="my_annotator.remove_qa_slot();" value="- Remove QA Slot">
      </div>
    </div>
     
    <div id="sentence_viewer">
    </div>
    
    
    <div id="annotator">
      <!-- 
        <div id="qa0" class="qa_pair">
	        <label for="q0"> Q1: </label>
	        <input type="text" class="annotation_input" id="q0" >      
	        <br>
	        <label for="a0"> A1: </label>
	        <input type="text" class="annotation_input" id="a0" >
        </div>
         -->
    </div>
   
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="sent_browser.js"></script>
    <script src="annotator.js"></script>   
    <script src="main.js"></script>
  
</body>

</html>
