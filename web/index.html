<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>QA Dep Annotator Tool</title>
  <link rel="stylesheet" href="style.css">
</head> 

 
<body>
    <div id="browser"> </div>
    <div id="annotator"> </div>
    <hr style="background:#91C5EB; border:0; height:3px" />
    
     <br>
        <input type="button" class="google button" id="save_button" onclick="save_as();" value="Save as file">
        <input type="button" class="google button" id="load_button" onclick="load_from();" value="Load from file">
        <input type="text" id="filepath_input" value="input.json">
      <br>
    
    <div id="sentence_viewer">
      
    </div>
    
    <div>
        <br>
        <label for="q1"> question: </label>
        <input type="text" class="question_input" id="q1" autofocus="true">
       
        <br> 
        <label for="a1"> answer: </label>
        <input type="text" class="question_input" id="a1" >
    </div>
    
    <div id="input_container">
        <textarea id="load_json_input"> </textarea>
    </div>
  
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="sent_browser.js"></script>
    <script src="annotator.js"></script>   
    <script src="main.js"></script>
  
</body>

</html>
